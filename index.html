<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="search-box" class="mb-3">
            <input type="text" id="search-input" class="form-control mb-2" placeholder="Enter city name...">
            <button id="search-btn" class="btn btn-main">Search</button>
        </div>
        <div id="current-weather" class="card mb-3"></div>
        <h2 id="forecast-title"> 5-Day Forecast:</h2>
        <div id="forecast" class="row"></div>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
